<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Alunos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gestão de Alunos</h1>

    <nav class="tabs">
      <button class="tab-button active" data-tab="criar">Criar Aluno</button>
      <button class="tab-button" data-tab="listar">Listar & Editar Alunos</button>
    </nav>

    <section id="criar" class="tab-content active">
      <form id="formAluno">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="apelido">Apelido:</label>
        <input type="text" id="apelido" name="apelido" required />

        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso" required />

        <label for="anoCurricular">Ano Curricular:</label>
        <input type="number" id="anoCurricular" name="anoCurricular" min="1" max="10" required />

        <button type="submit" class="btn-primary">Adicionar Aluno</button>
      </form>
    </section>

    <section id="listar" class="tab-content">
      <table id="tabelaAlunos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Apelido</th>
            <th>Curso</th>
            <th>Ano</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas dos alunos vão aqui -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
